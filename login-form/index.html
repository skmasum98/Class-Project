<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <style>
        /* Fullscreen background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        /* Container to center the form */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        /* Glassmorphism style for the form */
        .login-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(197, 197, 202, 0.3);
            padding: 40px;
            width: 300px;
            color: #fff;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Form inputs styling */
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(238, 228, 228, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        /* Login button styling */
        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        /* 'or' text styling */
        .login-form .alternative {
            text-align: center;
            margin: 20px 0;
        }
        /* Social login buttons styling */
        .social-login {
            display: flex;
            justify-content: space-between;
        }
        .social-login button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }
        .social-login .facebook {
            background-color: #3b5998;
        }
        .social-login .google {
            background-color: #db4437;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="alternative">
                <span>or</span>
            </div>
            <div class="social-login">
                <button type="button" class="facebook">Facebook</button>
                <button type="button" class="google">Google</button>
            </div>
        </form>
    </div>
</body>
</html>
